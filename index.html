<!DOCTYPE html>
<html>
<head>
	<title>Thêm alert vào code để hiển thị kết quả</title>
</head>
<body>
<script type="text/javascript">
	function addNumbers() {
	    firstNum = 4;
	    secondNum = 8;
	    result = firstNum + secondNum;
	    return result;
	}
	result = 0;
	result = addNumbers();
	alert(result);
</script>
</body>
</html>
